{% extends "wiki/base.html" %}

{% block delform %}
    <div class="main">
        <form method="POST">
            {{ form }}
            {% csrf_token %}
            <p>Are you sure you want to delete this page?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a class="btn btn-secondary" href="/">Cancel</a>
        </form>
    </div>
{% endblock %}
